<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-neutral-300">
    <!-- create task -->
    <div class="bg-neutral-600 m-20 w-64 h-64">
      <h1>Todo date: <span id="date" class="text-red-500"></span></h1>
      <p>Todo name: <span id="name" class="text-green-500"></span></p>
      <p>Todo list:</p>
      <ul id="todo-ul"></ul>
    </div>
  </body>
  <script src="index.js"></script>
</html>
